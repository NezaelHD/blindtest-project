services:
  db:
    image: mariadb:10
    container_name: database
    restart: always
    ports: ['3306:3306']
    volumes:
      - ./Docker/db/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - ./storage:/var/lib/mysql
      - ./Docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
      MYSQL_ROOT_PASSWORD: root

  app:
    build: './Docker/php'
    container_name: app
    restart: always
    depends_on: ['db']
    ports: ['80:80']
    links: ['db:db']
    volumes:
      - '.:/var/www/html'
    environment:
      MYSQL_DB_HOST: db
      MYSQL_DATABASE: app
      MYSQL_USER: user
      MYSQL_PASSWORD: user

  phpmyadmin:
    image: phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8080:80